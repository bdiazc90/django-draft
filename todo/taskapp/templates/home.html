<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Task App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4">Task App</h1>
        <hr class="hr">

        <div class="card p-3 shadow">
            <form action="" method="post">
                {% csrf_token %}
                <div class="input-group mb-0">
                    <input type="text" name="name" class="form-control" placeholder="new task...">
                    <button class="btn btn-primary" type="submit">Add</button>
                </div>
            </form>
        </div>
        <hr>

        <ul class="list-group shadow">
            {% for task in task_list  %}
            <li class="list-group-item">
                <a class="list-group-item-action" href="/task/{{ task.id }}">
                    {{ task.name }}
                </a>
                <a class="btn btn-sm btn-danger float-end fw-bold" href="">&times;</a>
                <span class="float-end">&nbsp;</span>
                <form action="" method="post" class="d-inline">
                    <input type="hidden" name="id" value="{{ task.id }}">
                    <input type="hidden" name="next" value="/">
                    <button type="submit" class="btn btn-sm btn-success float-end fw-bold">&check;</button>
                </form>
            </li>
            {% endfor  %}
        </ul>


    </div>
    
</body>
</html>
